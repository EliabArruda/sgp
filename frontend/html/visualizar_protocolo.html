<html>

<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/adicionar_protocolo.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="../js/telefone_mask.js"></script>
    <script src="../js/util/visualizar_protocolo.js"></script>
    <script src="../js/sgp.js"></script>

</head>

<body onload="carregarProtocolo(getQueryVariable('id'))">

    <div id="form_body">
        <div id="head">
            <h3>Visualizar Protocolo</h3>
        </div>

        <div id="text">
            <div class="field-set">
                <div class="field-title">Número de Protocolo:</div>
                <div class="field-value" id="protocolo-value">
                </div>
            </div>

            <div class="field-set">
                <div class="field-title">Requerente:</div>
                <div class="field-value" id="requerente-value">
                </div>
            </div>

            <div class="field-set">
                <div class="field-title">Email:</div>
                <div class="field-value" id="email-value">
                </div>
            </div>

            <div class="field-set">
                <div class="field-title">Endereço:</div>
                <div class="field-value" id="endereco-value">
                </div>
            </div>

            <div class="field-set">
                <div class="field-title">Data de Entrada:</div>
                <div class="field-value" id="data-value">
                </div>
            </div>

            <div class="field-set">
                <div class="field-title">Telefone:</div>
                <div class="field-value" id="telefone-value">
                </div>
            </div>

            <div class="field-set">
                <div class="field-title">Descrição:</div>
                <div class="field-value" id="descricao-value">
                </div>
            </div>

            <div class="field-set" style="display: none;">
                <div class="field-title">Id</div>
                <div class="field-value" id="id-value">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
