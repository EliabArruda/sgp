<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/adicionar_protocolo.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="../js/telefone_mask.js"></script>
    <script src="../js/util/adicionar_protocolo.js"></script>

</head>

<body>
    <form id="protocoloForm" method="post" action="http://localhost:8080/protocolo/salvar">
        <div id="form_adicionar_protocolo">
            <div id="form_body">
                <div id="head">
                    <h3>Adicionar Protocolo</h3>
                </div>
                <br />
                <div id="input_requerente" class="input">
                    <input id="requerente" type="text" placeholder="Requerente" name="requerente" required>
                </div>
                <div id="endereco_list">
                    <div id="input_cep" class="input">
                        <input id="cep" type="text" placeholder="CEP" name="cep" required maxlength="8">
                    </div>
                    <div id="input_logradouro" class="input">
                        <input id="logradouro" type="text" placeholder="Logradouro" name="logradouro" readonly>
                    </div>
                    <div id="input_uf" class="input">
                        <input id="uf" type="text" placeholder="UF" name="uf">
                    </div>

                    <div id="input_cidade" class="input">
                        <input id="cidade" type="text" placeholder="Cidade" name="cidade">
                    </div>

                    <div id="input_bairro" class="input">
                        <input id="bairro" type="text" placeholder="Bairro" name="bairro" readonly>
                    </div>
                    <div id="input_ibge" class="input">
                        <input id="ibge" type="text" placeholder="IBGE" name="ibge" readonly>
                    </div>
                    <div id="input_gia" class="input">
                        <input id="gia" type="text" placeholder="GIA" name="gia" readonly>
                    </div>
                    <div id="input_ddd" class="input">
                        <input id="ddd" type="text" placeholder="DDD" name="ddd" readonly>
                    </div>
                    <div id="input_siafi" class="input">
                        <input id="siafi" type="text" placeholder="SIAFI" name="siafi" readonly>
                    </div>
                </div>
                <div id="input_email" class="input">
                    <input id="email" type="text" placeholder="Email" name="email" required>
                </div>
                <div id="input_telefone" class="input">
                    <input id="telefone" type="text" name="telefone" placeholder="Número do Telefone">
                </div>
                <div id="input_status" class="input">
                    <input id="status" type="text" name="status" placeholder="Status/Situação" readonly value="Pendente">
                </div>

                <div id="input_descricao" class="input">
                    <textarea id="descricao" name="descricao" rows="5" cols="33" placeholder="Descrição..."></textarea>
                </div>

                <div class="center">
                    <input id="submit" type="submit" name="submit" value="Enviar">
                </div>

                <div id="mensagem" style="display: none;">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
