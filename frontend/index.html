<!DOCTYPE html>
<html>

<head>
    <title>SFPC - Sistema de Gestão de Protocolo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="text/javascript" src="config.js?version=7"></script>
    <script type="text/javascript" src="js/jquery.min.js?version=7"></script>
    <script type="text/javascript" src="js/Chart-2.9.4.js?version=7"></script>
    <script type="text/javascript" src="js/fancybox/source/jquery.fancybox.pack.js?version=7"></script>
    <script type="text/javascript" src="js/html_element_creator.js?version=7"></script>
    <script type="text/javascript" src="js/json_utils.js?version=7"></script>
    <script type="text/javascript" src="js/graficos.js"></script>
    <script type="text/javascript" src="js/sgp.js?version=7"></script>
    <link rel="stylesheet" href="js/fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/fontawesome-free-5.3.1-web_all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="search()">

    <div id="container">
        <div id="div-left" class="sgp-header-title">
            <h1 id="sgp-title-h1">
                <i id="sgp-title-h1-icon" class="far fa-clipboard"></i>SFPC - Sistema de Gestão de Protocolos
            </h1>
        </div>
        <div id="div-center" class="sgp-header-chart">
            <canvas id="myChart" class="sgp-grafico-canvas"></canvas>
        </div>

        <div id="div-right" class="sgp-header-buttons" class="sgp-adicionar-protocolo-div">
            <a href="html/adicionar_protocolo.html" class="popup" target="_blank">
                <input class='sgp-header-button sgp-header-button-adicionar-protocolo' type='submit' name='submit' value='Adicionar Protocolo' />
            </a>
            <input id="button-limpar-filtros" type="button" class="sgp-header-button sgp-header-button-limpar-filtros" onclick="limparFiltros()" value="Limpar Filtros"></input>
            <input id="button-mostrar-todos" type="button" class="sgp-header-button sgp-header-button-todos" onclick="mostrarDeTodosOsDias()" value="Todos"></input>
            <input id="button-mostrar-hoje" type="button" class="sgp-header-button sgp-header-button-hoje" onclick="mostrarApenasOsDeHoje()" value="Hoje"></input>
        </div>
    </div>
    <div class="container">
        <div class="div-left sgp-header2-title">
        </div>
        <div class="div-center sgp-header2-chart">
            <div id="total-de-atendimentos-div" class="sgp-header-total-de-atendimentos"><span id="total-de-atendimentos"></span><span>&nbsp;resultados atendem aos critérios de busca</span></div>
        </div>
        <div class="div-right sgp-header2-buttons" class="sgp-adicionar-protocolo-div">
        </div>
    </div>

    <div id="test-sgp-header-div">
        <div id="test-sgp-title-div"></div>
        <div id="test-sgp-grafico-div"></div>
        <div id="test-sgp-adicionar-protocolo-div"></div>
    </div>

    <table id="tabela-protocolos">
        <tr class="header">
            <th style="width:30%;">
                Requerente
                <br>
                <input type="text" class="search-field" id="requerente" onkeydown="onRequerenteKeydown()" onkeypress="onRequerenteKeypress()" onkeyup="onRequerenteKeyup()" onchange="onRequerenteChange()" placeholder="Filtrar por Requerente..." title="Informe o Requerente">
            </th>
            <th style="width:16%;">
                Protocolo
                <br>
                <input type="text" class="search-field" id="protocolo" onkeydown="onProtocoloKeydown()" onkeypress="onProtocoloKeypress()" onkeyup="onProtocoloKeyup()" onchange="onProtocoloChange()" onkeyup="search()" placeholder="Filtrar por Protocolo..." title="Informe o Protocolo">
            </th>
            <th style="width:14%;">
                Situação
                <br>
                <select type="text" class="search-field" id="status" onchange="onStatusChange()" placeholder="Filtrar por Situação..." title="Informe a Situação">
                    <option value="TODAS">Todas</option>
                    <option class="divider" disabled></option>
                    <option value="PENDENTE" class="Pendente">Pendente</option>
                    <option class="divider" disabled></option>
                    <option value="DEFERIDO" class="Deferido">Deferido</option>
                    <option class="divider" disabled></option>
                    <option value="INDEFERIDO" class="Indeferido">Indeferido</option>
                </select>
            </th>
            <th style="width:20%;">
                Telefone
                <br>
                <input type="text" class="no-search-field" id="telefone" readonly>
            </th>
            <th style="width:15%;">
                Data de Entrada
                <br>
                <input type="text" class="no-search-field" id="data" readonly>
            </th>
            <th style="width:25%;">
                Ações
                <br>
                <input type="text" class="no-search-field" id="acoes" readonly>
            </th>
        </tr>
    </table>

    <div class="center">
        <p class="center" style="text-align:center;">
            &copy; 2022 - &nbsp;<a class="link-copyright" target="_blank" href="http://www.pqrmnt7.eb.mil.br">Pq R Mnt/7</a>
        </p>
    </div>

    <script type="text/javascript" src="js/popup.js?version=7"></script>

</body>

</html>
